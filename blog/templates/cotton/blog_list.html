<c-vars blogs slug totalPage currentPage/>

<div class="flex flex-row flex-wrap py-4">
    {% if blogs|length == 0 %}
        <div class="py-4">Chưa có bài viết nào cả</div>
    {% else %}
    {% for blog in blogs %}
        <c-blog-item :blog="blog"></c-blog-item>
    {% endfor %}
    {% endif %}
    <c-pagination :totalPages="totalPage" :currentPage="currentPage" href="/blogs/{{slug}}"></c-pagination>
</div>
