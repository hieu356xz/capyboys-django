{% load static %}

<div class="bg-white z-40 relative p-2 pb-0 mb-6 shadow-md">
  {% comment %} Upper navbar {% endcomment %}
  <div class="max-w-[1200px] flex mx-auto items-center">
    <div class="flex gap-2">
      <div class="min-w-14 size-14">
        <a href="/">
          <img
            src="{% static 'favicon.ico' %}"
            width="56px"
            height='56px'
            alt="Logo"></img>
        </a>
      </div>
      {% comment %} Add space between logo and search bar {% endcomment %}
      <div class="size-16"></div>
    </div>

    <div class="w-[540px] mx-auto p-2">
      <form id="search-form" action="/search">
        <div class="flex items-center gap-2">
          <input
          id="search-text"
          type="text"
          name="q"
          placeholder="Tìm kiếm"
          autocomplete="off"
          class="bg-white rounded-3xl px-4 h-10 w-full min-w-24 border-2 border-gray-400 transition-colors duration-300"></input>
          <button type="submit" class="bg-transparent size-10 flex justify-center items-center">
            <i class="text-[32px] ph-light ph-magnifying-glass"></i>
          </button>
        </div>
      </form>
    </div>

    <div class="flex gap-2">
      <button id="cart-btn" class="size-16 flex flex-col justify-center items-center rounded-md hover:bg-zinc-200">
        <i class="text-[30px] my-1 ph-light ph ph-shopping-cart"></i>
        <span class="text-sm">Giỏ hàng</span>
      </button>
      <div class="relative">
        <button id="user-popup-btn" class="size-16 flex flex-col justify-center items-center rounded-md hover:bg-zinc-200">
          <i class="text-[30px] my-1 ph-light ph-user"></i>
          <span class="text-sm">Tài khoản</span>
        </button>
        <c-user-popup></c-user-popup>
      </div>
    </div>
  </div>

  {% comment %} Below navbar {% endcomment %}
  <div class="max-w-[600px] flex mx-auto items-center justify-between p-4">
      {% for item in menu_links %}
        <div>
            <a 
                href="{{ item.link }}"
                class="px-2 font-semibold uppercase inline-block hover:text-red-600 transition-colors duration-300 underline-animate underline-animate-color-red-600 underline-animate-center underline-animate-duration-300">
                {{ item.name }}
            </a>
        </div>
      {% endfor %}
  </div>
</div>
